<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 600px;
        }

        header {
            background-color: #663399;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        form {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #663399;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #663399;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div id="container">
    <header>
        <h2>Data Entry Form</h2>
    </header>

    <form id="dataForm">
        <label for="guardianId">ID ผู้ปกครอง:</label>
        <input type="text" id="guardianId" name="guardianId" required>

        <label for="warrantyDate">วันรับประกัน:</label>
        <input type="date" id="warrantyDate" name="warrantyDate" required>

        <label for="assetCode">รหัสทรัพย์สิน:</label>
        <input type="text" id="assetCode" name="assetCode" required>

        <label for="serialNumber">Serial Number:</label>
        <input type="text" id="serialNumber" name="serialNumber" required>

        <label for="assetType">ประเภท:</label>
        <select id="assetType" name="assetType" required>
            <option value="Laptop">โน็ตบุ๊ค</option>
            <option value="Computer">คอมพิวเตอร์</option>
            <option value="Monitor">จอภาพ</option>
            <option value="Mouse">เม้าส์</option>
            <option value="Keyboard">คีย์บอร์ด</option>
            <!-- เพิ่มประเภทอื่น ๆ ตามต้องการ -->
        </select>

        <button type="button" onclick="addData()">เพิ่มข้อมูล</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ผู้ปกครอง</th>
                <th>วันรับประกัน</th>
                <th>รหัสทรัพย์สิน</th>
                <th>Serial Number</th>
                <th>ประเภท</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- ข้อมูลที่ถูกเพิ่มจะแสดงที่นี่ -->
        </tbody>
    </table>
</div>

<script>
    function addData() {
        var guardianId = document.getElementById('guardianId').value;
        var warrantyDate = document.getElementById('warrantyDate').value;
        var assetCode = document.getElementById('assetCode').value;
        var serialNumber = document.getElementById('serialNumber').value;
        var assetType = document.getElementById('assetType').value;

        var tableBody = document.getElementById('dataBody');

        var newRow = tableBody.insertRow(tableBody.rows.length);
        var cells = [];

        for (var i = 0; i < 5; i++) {
            cells[i] = newRow.insertCell(i);
        }

        cells[0].innerHTML = guardianId;
        cells[1].innerHTML = warrantyDate;
        cells[2].innerHTML = assetCode;
        cells[3].innerHTML = serialNumber;
        cells[4].innerHTML = assetType;

        // Clear form fields after adding data
        document.getElementById('dataForm').reset();
    }
</script>

</body>
</html>

<script>
    function addData() {

        var assetCode = document.getElementById('assetCode').value;
        var serialNumber = document.getElementById('serialNumber').value;

        }

        cells[2].innerHTML = assetCode;
        cells[3].innerHTML = serialNumber;
        cells[4].innerHTML = assetType;

        // Clear form fields after adding data
        document.getElementById('dataForm').reset();

        // Save data to localStorage

            guardianId: guardianId,
            warrantyDate: warrantyDate,
            assetCode: assetCode,
            serialNumber: serialNumber,
            assetType: assetType
        };

        // Retrieve existing data from localStorage or create an empty array
        var storedData = JSON.parse(localStorage.getItem('storedData')) || [];

        // Add the new data to the array
        storedData.push(newData);

        // Save the array back to localStorage
        localStorage.setItem('storedData', JSON.stringify(storedData));
    }
</script>
<!-- ใส่ด้านล่าง script ในตัวอย่าง HTML -->
<script>
    window.onload = function() {
        // Get stored data from localStorage
        var storedData = JSON.parse(localStorage.getItem('storedData')) || [];

        // Display stored data in the table
        displayStoredData(storedData);
    };

    function displayStoredData(data) {
        var tableBody = document.getElementById('dataBody');

        // Clear the table before displaying data
        tableBody.innerHTML = '';

        // Display data in the table
        for (var i = 0; i < data.length; i++) {
            var newRow = tableBody.insertRow(tableBody.rows.length);
            var cells = [];

            for (var j = 0; j < 5; j++) {
                cells[j] = newRow.insertCell(j);
            }

            cells[0].innerHTML = data[i].guardianId;
            cells[1].innerHTML = data[i].warrantyDate;
            cells[2].innerHTML = data[i].assetCode;
            cells[3].innerHTML = data[i].serialNumber;
            cells[4].innerHTML = data[i].assetType;
        }
    }
</script>
<!-- แก้ไขและเพิ่มโค้ดในตัวอย่าง HTML -->

<script>
    // ... (โค้ดอื่น ๆ)

    function displayStoredData(data) {
        var tableBody = document.getElementById('dataBody');

        // Clear the table before displaying data
        tableBody.innerHTML = '';

        // Display data in the table
        for (var i = 0; i < data.length; i++) {
            var newRow = tableBody.insertRow(tableBody.rows.length);
            var cells = [];

            for (var j = 0; j < 5; j++) {
                cells[j] = newRow.insertCell(j);
                cells[j].innerHTML = data[i][Object.keys(data[i])[j]];
            }

            // Add a "Delete" button in each row
            var deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function(i) {
                return function() {
                    deleteData(i); // Call the deleteData function with the row index
                };
            }(i);

            cells[5] = newRow.insertCell(5);
            cells[5].appendChild(deleteButton); // Add the button to the last cell
        }
    }

    // Add the deleteData function
    function deleteData(index) {
        // Retrieve existing data from localStorage
        var storedData = JSON.parse(localStorage.getItem('storedData')) || [];

        // Remove the data at the specified index
        storedData.splice(index, 1);

        // Save the updated array back to localStorage
        localStorage.setItem('storedData', JSON.stringify(storedData));

        // Display the updated data in the table
        displayStoredData(storedData);
    }
</script>
