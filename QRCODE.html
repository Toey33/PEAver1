<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 50px;
        }

        label {
            font-size: 18px;
            color: #333;
            margin-right: 10px;
        }

        input {
            padding: 8px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #663399;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #512e5f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #663399;
            color: #fff;
        }

        img {
            width: 100px;
            height: 100px;
        }

        .delete-btn {
            background-color: #ff5c5c;
            color: #fff;
            padding: 6px 12px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <label for="urlInput">Enter URL:</label>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="generateQRCode()">Generate QR Code</button>

    <table>
        <thead>
            <tr>
                <th>QR Code</th>
                <th>Name</th>
                <th>URL</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="qrcodeTableBody"></tbody>
    </table>

    <script>
        function generateQRCode() {
            var name = prompt('Enter QR Code name') ;
            var url = document.getElementById('urlInput').value;

            if (url.trim() === '' || name.trim() === '') {
        alert('Please enter a valid name and URL');
        return;
    }
            // Add QR code to the table
            var tableBody = document.getElementById('qrcodeTableBody');
    var newRow = tableBody.insertRow(tableBody.rows.length);
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);
    var cell4 = newRow.insertCell(3);

    var qrcode = new QRCode(cell1, {
        text: url,
        width: 100,
        height: 100
    });
            cell2.innerHTML = name;
            cell3.innerHTML = url;
            cell4.innerHTML = '<button class="delete-btn" onclick="deleteRow(this)">Delete</button>';

            saveDataToLocalStorage(name, url);
            // Clear input field
            document.getElementById('urlInput').value = '';
        }

        function saveDataToLocalStorage(name, url) {
    var data = JSON.parse(localStorage.getItem('qrcodeData')) || [];

    data.push({ name: name, url: url });
    localStorage.setItem('qrcodeData', JSON.stringify(data));
}

        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
        // โค้ดที่ใช้เพื่อโหลดข้อมูลจาก localStorage เมื่อหน้าเว็บโหลดขึ้นมา
window.onload = function () {
    var storedData = JSON.parse(localStorage.getItem('qrcodeData')) || [];
    var tableBody = document.getElementById('qrcodeTableBody');

    storedData.forEach(function (item) {
        var newRow = tableBody.insertRow(tableBody.rows.length);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);

        var qrcode = new QRCode(cell1, {
            text: item.url,
            width: 100,
            height: 100
        });

        cell2.innerHTML = item.name;
        cell3.innerHTML = item.url;
        cell4.innerHTML = '<button class="delete-btn" onclick="deleteRow(this)">Delete</button>';
    });
}
    </script>

</body>
</html>
