<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 50px;
        }

        label {
            font-size: 18px;
            color: #333;
            margin-right: 10px;
        }

        input {
            padding: 8px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #663399;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #512e5f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #663399;
            color: #fff;
        }

        img {
            width: 100px;
            height: 100px;
        }

        .delete-btn {
            background-color: #ff5c5c;
            color: #fff;
            padding: 6px 12px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <label for="urlInput">Enter URL:</label>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="generateQRCode()">Generate QR Code</button>

    <table>
        <thead>
            <tr>
                <th>QR Code</th>
                <th>URL</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="qrcodeTableBody"></tbody>
    </table>

    <button onclick="saveData()">Save Data</button>

    <script>
        function getSavedData() {
            var savedData = localStorage.getItem('qrcodeData');
            return savedData ? JSON.parse(savedData) : [];
        }

        function saveToLocalStorage(data) {
            localStorage.setItem('qrcodeData', JSON.stringify(data));
        }

        function generateQRCode() {
            var url = document.getElementById('urlInput').value;

            if (url.trim() === '') {
                alert('Please enter a valid URL');
                return;
            }

            var tableBody = document.getElementById('qrcodeTableBody');
            var newRow = tableBody.insertRow(tableBody.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            var qrcode = new QRCode(cell1, {
                text: url,
                width: 100,
                height: 100
            });

            cell2.innerHTML = url;
            cell3.innerHTML = '<button class="delete-btn" onclick="deleteRow(this)">Delete</button>';

            var existingData = getSavedData();
            existingData.push({ qrCode: qrcode, url: url });
            saveToLocalStorage(existingData);

            document.getElementById('urlInput').value = '';
        }

        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);

            var existingData = getSavedData();
            existingData.splice(row.rowIndex - 1, 1);
            saveToLocalStorage(existingData);
        }

        document.addEventListener('DOMContentLoaded', function () {
            var existingData = getSavedData();
            var tableBody = document.getElementById('qrcodeTableBody');

            existingData.forEach(function (data) {
                var newRow = tableBody.insertRow(tableBody.rows.length);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);

                var qrcode = new QRCode(cell1, {
                    text: data.url,
                    width: 100,
                    height: 100
                });

                cell2.innerHTML = data.url;
                cell3.innerHTML = '<button class="delete-btn" onclick="deleteRow(this)">Delete</button>';
            });
        });
    </script>

</body>
</html>
