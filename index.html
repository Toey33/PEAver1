<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="login-styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f6f8fa; /* สีพื้นหลัง */
    }

    .login-container {
      background-color: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(27,31,35,0.15);
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #24292e; /* สีตัวอักษรหัวข้อ */
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    input {
      margin-bottom: 16px;
      padding: 8px;
      border: 1px solid #d1d5da; /* สีเส้นกรอบช่อง input */
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #6f42c1; /* สีปุ่มเข้าสู่ระบบ */
      color: white;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6f42c1; /* สีเมื่อนำเม้าส์ Hover */
    }

    .link {
      color: #0366d6; /* สีลิงค์ */
      margin-top: 16px;
    }
  </style>
</head>
<body>

<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... (ส่วนหัวของ HTML) ... -->
</head>
<body>

<div class="login-container">
  <h1>เข้าสู่ระบบ</h1>
  <form id="login-form">
    <input type="text" placeholder="ชื่อผู้ใช้หรือที่อยู่อีเมล" id="username" required>
    <input type="password" placeholder="รหัสผ่าน" id="password" required>
    <button type="button" onclick="login()">เข้าสู่ระบบ</button>
  </form>
  <a href="#" class="link">ลืมรหัสผ่าน?</a>
</div>

<script src="login-script.js"></script>
</body>
</html>
